<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>Coolest Calculator</h1>
    </header>
    <main>
        <input id="input" type="" value="">
        <section id="calculator">
            <div class="calcBtn" data-index="7">7</div>
            <div class="calcBtn" data-index="8">8</div>
            <div class="calcBtn" data-index="9">9</div>
            <div class="calcBtn" data-index="/">&divide</div>
            <div class="calcBtn" data-index="4">4</div>
            <div class="calcBtn" data-index="5">5</div>
            <div class="calcBtn" data-index="6">6</div>
            <div class="calcBtn" data-index="*">&times</div>
            <div class="calcBtn" data-index="1">1</div>
            <div class="calcBtn" data-index="2">2</div>
            <div class="calcBtn" data-index="3">3</div>
            <div class="calcBtn" data-index="-">-</div>
            <div class="calcBtn" data-index="0">0</div>
            <div class="calcBtn" data-index=".">.</div>
            <div class="calcBtn" data-index="+">+</div>
            <div id="reset">C</div>
        </section>
        <div id="result" data-index="=">=</div> 
    </main>
    <footer>
        <p>Copyright &copy; 2020 All Rights Reserved</p>
    </footer>
</body>
</html>
